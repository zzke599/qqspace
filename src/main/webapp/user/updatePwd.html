<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>QQ空间 个人信息</title>
<link rel="icon"  th:href="@{/statics/images/img/favicon.ico}" type="image/x-icon" />
<link th:href="@{/statics/css/base.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/statics/css/xiniu.css}"
	type="text/css" />
<link rel="stylesheet" th:href="@{/statics/css/updatePwd.css}"
	type="text/css" />
<link rel="stylesheet" th:href="@{/statics/css/iconfont.css}"
	type="text/css" />

</head>
<body>
<p id="message"  class="messagessm" align="center" ></p>
	<form action="" class="main_form">
		<div class="text_info clearfix">
			<span>请输入旧密码：</span>
		</div>
		<div class="input_info">
			<input id="beforePassword" type="password" class="width200"
				style="line-height: 30px;" /> <label style="color: red;">*</label>
			<div class="validate_msg_medium">
				<span id="message1" class=""></span>
			</div>
		</div>
		<div class="text_info clearfix">
			<span>请输入新密码：</span>
		</div>
		<div class="input_info">
			<div class="ywz_zhuce_kuangzi">
				<input name="tbPassword" type="password" id="tbPassword"
					style="line-height: 30px; width: 200px;" /> <label
					style="color: red;">*</label>
				<div class="validate_msg_medium">
					<span id="message2" class=""></span>
				</div>
			</div>
		</div>
		<div class="text_info clearfix ywz_zhuce_youjian">
			<span>密码强度：</span>
		</div>
		<div class="input_info">
			<div class="ywz_zhuce_xiaoxiaobao">
				<div class="ywz_zhuce_huixian" id='pwdLevel_1'></div>
				<div class="ywz_zhuce_huixian" id='pwdLevel_2'></div>
				<div class="ywz_zhuce_huixian" id='pwdLevel_3'></div>
				<div class="ywz_zhuce_hongxianwenzi">弱</div>
				<div class="ywz_zhuce_hongxianwenzi">中</div>
				<div class="ywz_zhuce_hongxianwenzi">强</div>
			</div>
		</div>
		<div class="text_info clearfix">
			<span>请再次输入新密码：</span>
		</div>
		<div class="input_info">
			<input id="againPassword" type="password" class="width200"
				style="line-height: 30px;" /> <label style="color: red;">*</label>
			<div class="validate_msg_medium">
				<span id="message3" class=""></span>
			</div>
		</div>

		<div class="button_info clearfix">
			<input id="savebtn" type="button" value="保存" class="btn_save" /> <input
				id="closebtn" type="button" value="取消" class="btn_save" />
		</div>

	</form>
	<input type="hidden" id="path" name="path"
		th:value="${#httpServletRequest.getContextPath()}" />
	<!--密码强度 开始-->
	<script type="text/javascript" th:src="@{/statics/js/jquery.js}"></script>
	<script th:src="@{/statics/js/pwd.js}" type="text/javascript"></script>
	<script type="text/javascript"
		th:src="@{/statics/js/artDialog/artDialog.js}"></script>
	<script type="text/javascript"
		th:src="@{/statics/js/artDialog/plugins/iframeTools.js}"></script>
	<!--密码强度 结束-->
</body>
</html>
